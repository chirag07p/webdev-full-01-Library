<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #000;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 3px solid #333;
    }
    
    h1 {
      font-size: 28px;
      letter-spacing: 1px;
    }
    
    .form-section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border: 2px solid #000;
    }
    
    .form-section h2 {
      margin-bottom: 15px;
      font-size: 20px;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
    }
    
    label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    input {
      padding: 8px;
      border: 1px solid #000;
      font-size: 14px;
      background-color: #fff;
      color: #000;
    }
    
    input:focus {
      outline: 2px solid #000;
      background-color: #f9f9f9;
    }
    
    button {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-right: 10px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #333;
    }
    
    button:active {
      background-color: #555;
    }
    
    .books-section {
      background-color: #fff;
      padding: 20px;
      border: 2px solid #000;
    }
    
    .books-section h2 {
      margin-bottom: 20px;
      font-size: 20px;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
    }
    
    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }
    
    .book-card {
      border: 2px solid #000;
      padding: 15px;
      background-color: #fafafa;
    }
    
    .book-card h3 {
      margin-bottom: 8px;
      font-size: 18px;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
    }
    
    .book-card p {
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .book-card .author {
      font-weight: bold;
    }
    
    .book-card .year {
      color: #555;
    }
    
    .book-actions {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }
    
    .book-actions button {
      flex: 1;
      padding: 6px 10px;
      font-size: 12px;
    }
    
    .delete-btn {
      background-color: #333;
    }
    
    .delete-btn:hover {
      background-color: #555;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .error {
      background-color: #ffebee;
      border: 2px solid #000;
      color: #000;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .success {
      background-color: #f1f8f4;
      border: 2px solid #000;
      color: #000;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
